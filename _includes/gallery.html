<div class="gallery">
	{% for item in site.data.images %}
	<div class="js-image-view image-view">
		<img class="image-view__img js-lazy-load" src="{{ item.image_src }}" data-img="{{ item.image_path | prepend: site.imageurl | prepend: site.baseurl }}"/>
		<p class="image-view__name">{{ item.name }}</p>
		{% if item.info %}
			<aside>{{item.info}}</aside>
		{% endif %}
	</div>
	{% endfor %}
</div>

<div class="js-lightbox-container lightbox-container">
	<div class="js-lightbox lightbox">
		<i class="js-lightbox-close lightbox__close fa fa-close"></i>
		<i class="js-lightbox-left lightbox__left fa fa-angle-left"></i>
		<img class="lightbox__img" src="">
		<i class="js-lightbox-right lightbox__right fa fa-angle-right"></i>
		<p></p>
	</div>
</div>
