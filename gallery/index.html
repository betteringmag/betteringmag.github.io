<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="{{ site.brand-color }}">
		<title>{{ site.title }}</title>
		<meta name="description" content="{{ site.description }}">
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	</head>

	<body>
		<h2>Image Gallery</h2>

		{% include gallery.html %}

		{% include navbar.html %}

		{% include scripts.html %}

		<script>
			const images = document.querySelectorAll('.js-image-view');
			const lightbox = document.querySelector('.js-lightbox');
			const lightboxContainer = document.querySelector('.js-lightbox-container');
			const ImgOptions = {
				'visibleClass': 'lightbox-container--visible',
				'closeButton': document.querySelector('.js-lightbox-close')
			}
			window.addEventListener('load', () => new ImageViewer(images, lightbox, lightboxContainer, ImgOptions));
		</script>
	</body>
</html>
